
<div id="mail_messages_block" style="display: none;" v-show="!error">
  <div id="mess_loader" class="message_list_title_date" v-show="!error && !messages">
    <span>
      <img src="/ajax/mess_loader.gif"> Загружаем
    </span>
  </div>
  <div class="messages">
    <message-item v-for="(item, index) in messages" :item="item" :uid="uid"></message-item>
  </div>
  {{messages}}
</div>

<script type="text/x-template" id="messages-item">
<div class="messages-item">
  <div class="message-item__date" v-if="date">
    <span>{{date}}</span>
  </div>
  <div :class="[sent ? 'message-item__sent' : 'message-item__received']">
    <div class="message-item__balloon">
        {{item.mess}}
        <span class="message-item__subtime">{{time}}</span>
    </div>
    <div style="clear: both;"></div>
  </div>
</div>
</script>
